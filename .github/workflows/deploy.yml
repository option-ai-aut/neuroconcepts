name: Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'stage'
        type: choice
        options:
          - dev
          - stage
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install
          cd infra && npm install
          cd ../src/services/email-parser && npm install
          cd ../orchestrator && npm install

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      # 1. AUTOMATIC: Deploy to Dev on Push
      - name: Deploy to Dev (Automatic)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd infra
          echo "ðŸš€ Auto-deploying to NeuroConcepts-Dev..."
          npx cdk deploy NeuroConcepts-Dev --require-approval never

      # 2. MANUAL: Deploy to Selected Environment
      - name: Deploy to Selected Environment (Manual)
        if: github.event_name == 'workflow_dispatch'
        run: |
          cd infra
          ENV_NAME="${{ inputs.environment }}"
          
          # Convert input (dev/stage/prod) to Stack Name (NeuroConcepts-Dev/Stage/Prod)
          # Capitalize first letter: dev -> Dev
          STACK_SUFFIX="$(tr '[:lower:]' '[:upper:]' <<< ${ENV_NAME:0:1})${ENV_NAME:1}"
          STACK_NAME="NeuroConcepts-$STACK_SUFFIX"
          
          echo "ðŸš€ Manually deploying to $STACK_NAME..."
          npx cdk deploy $STACK_NAME --require-approval never
